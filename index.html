<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PokeDex</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css' type='text/css'>

</head>
<body>

  <div class="container">
    <img class="pika" src="https://diwalker.github.io/pokedex/media/pikachu.png" alt="pikachu">
    <h1>Pokedex</h1>
    <input type="search" id="pesquisa" oninput="limpar()" placeholder="&#xF002"> 
    <button type="button" id="button" onclick="filtrar()">Ok</button>
    <ul data-js="pokedex" class="pokedex"></ul>
  </div>
  
  <script src="./app.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            function limpar() {
                $('.pokedex li').show();
            }
            function filtrar() {
                var termo = $('#pesquisa').val().toUpperCase();
                $('.pokedex li').each(function() { 
                   if($(this).html().toUpperCase().indexOf(termo) === -1) {
                       $(this).hide();
                   }
                });
            }
        </script>

</body>
</html>
